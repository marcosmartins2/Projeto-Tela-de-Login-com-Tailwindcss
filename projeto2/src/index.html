<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login em tailwindcss</title>
</head>
<body class="bg-gray-800 flex content-center justify-center">
        <div class="bg-gray-800 flex content-center justify-center w-1/3 h-96 mt-8 p-10">

            <div>
                <h1 class="font-bold text-xl text-white text-center">Sistema de Login</h1><br>

                <form action="">

                    <label for="email" class="text-white">Endereço de e-mail <br> 
                        <input type="email" autocomplete="off" id="email" class="border border-gray-600 w-64 text-white outline-gray-600 bg-gray-700 mt-2" > 

                    </label><br> <br>
                    <label for="senha" class="text-white">Senha <br>
                        <input type="password" autocomplete="off" id="senha" class="border border-gray-600 w-64 outline-gray-600 text-white bg-gray-700 mt-2">
                    </label> <br> <br>

                    <input type="submit" class="border border-yellow-500 bg-yellow-600 text-white w-64 rounded-sm mb-4 cursor-pointer"> <br>



                </form>

                <p class="text-white">Não é membro? <a href="#" class="text-blue-400 text-sm">Faça seu cadastro agora!</a></p>



            </div>




        </div>

    



    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
